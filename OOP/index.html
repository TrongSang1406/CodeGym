<body>
    <!--
        OOP : lập trình hướng đối tượng
        khái niệm : OOP là 1 cách tổ chức dữ liệu giúp mô tả thông tin cần quản lý dễ hơn
        Đối tượng là 1 biến đặc biệt (bên trong nó sẽ có nhiều phần tử có tên)
        Cú pháp 
        các dùng
    -->
    <script>
        let a = {
            name: 'VTS',
            age: 18,
            ispoor: true,
            address: "TN",
        f1: function () {
            alert("haha");
        },
    };
    a.f1();
    class Student {
        constructor(name, age, score) {
            this.name = name;
            this.age = age;
            this.score = score;
        }
        f2() {
            alert(this.name + ",  " + this.age + ",  " + this.score);
        }
    }
    let s1 = new Student("ABC", 20, 10);
    let s2 = new Student("CDEF", 20, 8);
    s1.f2();
    s2.f2();

    </script>
