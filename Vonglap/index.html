<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // In 1000 dòng "hello" ra màn hình với  Document.write()
        // Vòng lặp => Giúp thực hiện các công việc lặp lại 1 cách ngắn gọn
        let a = +prompt('Nhập a');
        let b = +prompt('Nhập b');
        let dem = a
        while (a <=b ) {
            if((a % 2) == 0){ 
                document.write(dem+ "<h1>");
            }
            dem++;
        }
    </script>
</body>
