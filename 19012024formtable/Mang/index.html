<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [
            [1, 22, 3, 5, 6],
            [7, 6, 29],
            [55, 3, 9, 42],
        ];
        let tong = 0;
         for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] % 2 == 0) {
                    tong += arr[i][j];
                }                
            }            
         }
         document.write(tong);
    </script>
</body>
</html>
