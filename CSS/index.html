<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            color: brown;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: blanchedalmond;">Inline: viết trực tiếp trong thẻ</h1>
    <h2>Viết trong cùng file (trong thẻ style) </h2>
    <h2>Viết trong cùng file (trong thẻ style) </h2>
    <h2 class="a">Viết trong cùng file (trong thẻ style) </h2>
    <h2 class="b">Viết trong cùng file (trong thẻ style) </h2>
    <div class="a">div nè</div>
    <div class="b">div nef</div>
    <div class="c">div nè</div>
    <h3>Viết file khác rồi gắn link vào</h3>
    <!-- box model là từ mô tả thành phần của 1 thẻ html bất kì -->
    <div class="x">ABCDEF</div>
    <div class="y">ABCDEF</div>
    <div class="z">content</div>
    <!-- 
    display: block (h, p, div,...)
        -luôn luôn chiếm toàn bộ 1 dòng
        -có thể thay đổi width, height
    display: inline(span, a)
        -luôn luôn chiếm vừa đủ     
    -->
</body>
</html>
